<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-link {
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        #loginForm, #signupForm {
            display: none;
        }

        #loginForm.active, #signupForm.active {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="formTitle">Welcome Back</h1>
            <p id="formSubtitle">Login to your account</p>
        </div>

        <div id="messageBox"></div>

        <!-- Login Form -->
        <form id="loginForm" class="active">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="toggle-text">
                Don't have an account? 
                <a class="toggle-link" onclick="toggleForm()">Sign Up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="toggle-text">
                Already have an account? 
                <a class="toggle-link" onclick="toggleForm()">Login</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = '/api';
        let isLogin = true;

        // Toggle between login and signup
        function toggleForm() {
            isLogin = !isLogin;
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const title = document.getElementById('formTitle');
            const subtitle = document.getElementById('formSubtitle');

            if (isLogin) {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Login to your account';
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                title.textContent = 'Create Account';
                subtitle.textContent = 'Sign up to get started';
            }

            clearMessage();
        }

        // Show message
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<div class="message ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        // Clear message
        function clearMessage() {
            document.getElementById('messageBox').innerHTML = '';
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = e.target.querySelector('.btn');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    showMessage(data.error, true);
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (error) {
                showMessage('Failed to connect to server', true);
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Signup handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const btn = e.target.querySelector('.btn');

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    showMessage(data.error, true);
                    btn.disabled = false;
                    btn.textContent = 'Sign Up';
                }
            } catch (error) {
                showMessage('Failed to connect to server', true);
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
